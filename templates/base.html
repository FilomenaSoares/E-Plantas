<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Plantar Fácil{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

 

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand text-success fw-bold" href="{% url 'home' %}"> PlantaFácil</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menuNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'publicacoes' %}">Publicações</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'guia' %}">Guia de Cultivo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'loja' %}">Loja</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- conteúdo principal -->
    <main>
      {% block content %}
      {% endblock %}
    </main>

    <!-- rodape -->
    <footer class="bg-success text-white text-center py-4 mt-5">
      <div class="container">
        <p class="mb-0">© 2025 PlantLife. Todos os direitos reservados.</p>
      </div>
    </footer>

    <!-- Bootstrap JS (com dependências) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
