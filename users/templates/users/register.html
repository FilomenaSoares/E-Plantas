{% extends 'core/base.html' %}

{% block title %}Cadastro | E-Plantas{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-50 px-4">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-xl">
        <h2 class="text-3xl font-bold text-center text-green-700 mb-6">Crie sua conta</h2>

        <form method="post" class="space-y-5">
            {% csrf_token %}

            {% for field in form %}
                <div>
                    <label class="block text-gray-700 font-medium mb-1" for="{{ field.id_for_label }}">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-sm text-red-500 mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition duration-200">
                Cadastrar
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-4">
            JÃ¡ tem uma conta?
            <a href="{% url 'users:login' %}" class="text-green-700 hover:underline">Entrar</a>
        </p>
    </div>
</div>
{% endblock %}
