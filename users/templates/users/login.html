{% extends 'core/base.html' %}

{% block title %}Login | E-Plantas{% endblock %}

{% block content %}
<div class="container mx-auto max-w-md mt-12">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center mb-6">Entrar</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 mt-4">Login</button>
        </form>
    </div>
</div>
{% endblock %}
