{% extends 'core/base.html' %}

{% block title %}Confirmar Exclusão | E-Plantas{% endblock %}

{% block content %}
<div class="container mx-auto max-w-lg mt-12">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Confirmar Exclusão</h2>
        <p>Você tem certeza que deseja apagar o post: <strong>"{{ object.title }}"</strong>?</p>
        <p class="text-sm text-red-600 mt-2">Esta ação não pode ser desfeita.</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end space-x-4 mt-6">
                <a href="{% url 'blog:my_posts' %}" class="bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300">Cancelar</a>
                <button type="submit" class="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700">Sim, Apagar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
