{% extends 'core/base.html' %}

{% block title %}Criar Post | E-Plantas{% endblock %}

{% block content %}
<div class="container mx-auto max-w-2xl mt-12">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center mb-6">{% if form.instance.pk %}Editar Post{% else %}Criar Novo Post{% endif %}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 mt-6">Salvar</button>
        </form>
    </div>
</div>
{% endblock %}
